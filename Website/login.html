<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="container">
          <a href="" target="blank"
            ><img src="img/logo.png" alt="logo travel.me" style="width: 50"
          /></a>
          <div class="navbar">
            <ul>
              <li><a href="">Página inicial</a></li>
              <li><a href="">Sobre mim</a></li>
              <li><a href="">Contato</a></li>
            </ul>
          </div>
          <div class="botoes">
            <button class="botao1" onclick="cadastrar()">Cadastrar-se</button>

            <button class="botao2" onclick="entrar()">Entrar</button>
          </div>
          </div>
          </div>


    <div class="conteudo">
        <div class="container-conteudo">

            <div class="box-meio">

                <img src="img/logoSemNome.svg" class="imagemBox" alt="">
                <h4 class="tituloLogin">Login</h4>
                
                
                <div class="box-entradas">
                <p class="texto">
                    Insira seu e-mail
                </p>
                <input type="text" id="id_email" class="email">
                <p class="mensagemErro" id="erroEmail" style="display: none;">
                  E-mail inválido 
                </p>
                <p class="texto">Insira sua senha</p>                
                 <input type="text" id="id_senha" class="senha">
                 
                 <p id="erroSenha" class="mensagemErro" style="display: none;">Senha inválida</p>
                </div>

                
                <button onclick="validacao()" class ="botaoLogin" >Entrar</button>
                <a href="" class="recupereSenha">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

    
</body>
</html>

<script>

function validacao() {
var email = id_email.value;
var senha = id_senha.value;
var possui_especial =
      senha.indexOf('#') >= 0 ||
      senha.indexOf('@') >= 0 ||
      senha.indexOf('!') >= 0 ||
      senha.indexOf('%') >= 0 ||
      senha.indexOf('?') >= 0 ||
      senha.indexOf('-') >= 0 ||
      senha.indexOf('+') >= 0 ||
      senha.indexOf('_') >= 0;


     //Validando o email de Login//
    
     if (email.indexOf('@') >= 0 && (email.endsWith('.com') || email.endsWith('.br') || email.endsWith('.school'))) {
      erroEmail.style.display = 'none'
    }
    else {
      erroEmail.style.display = 'block';
      id_email.style.borderColor = 'red';
    }


    if (senha.length >= 8 && possui_especial && (senha != senha.toUpperCase() && senha != senha.toLowerCase())) {
      erroSenha.style.display = 'none'
    }
    else {
      erroSenha.style.display = 'block'
      id_senha.style.borderColor = 'red'
    }
}



</script>
